<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel panel-heading">
                <div class="row">
                    <h3>{{ contact.name }}</h3>
                    <img src="{{ contact.imageUrl }}" alt="" class="pull-left" style="max-height: 50px;">
                    <div class="col-xs-5 pull-right">
                        <button class="btn btn-primary" routerLink="edit">Edit</button>
                        <button class="btn btn-danger" (click)="onDelete()" style="margin-left: 2px;">Delete</button>
                    </div>
                </div>                
            </div>
            <div class="panel panel-body">
                <p><strong>Email: {{ contact.email }}</strong></p>
                <p><strong>Phone: {{ contact.phone }}</strong></p>
                <div>
                    <p><strong>Contacts in team:</strong></p>
                    <a class="list-group-item clearfix" *ngFor="let contact of contact.group" >
                        <div class="pull-left">
                            <h4 class="list-group-item-heading">{{ contact.name }}</h4>
                        </div>
                        <span class="pull-right">
                            <img src="{{ contact.imageUrl }}" alt="{{ contact.name }} picture" class="image-responsive" style="max-height: 50px;">
                        </span>
                        <!-- component here -->
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
